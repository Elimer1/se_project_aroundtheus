<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around The U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__image"
          src="./images/Logo.svg"
          alt="Around The U.S logo"
        />
      </header>

      <main class="content">
        <div class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt=" Jacques Cousteau pic"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 id="profile__title" class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              id="profile__edit-button"
              class="profile__edit-button"
            ></button>
            <p id="profile__description" class="profile__description">
              Explorer
            </p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </div>
        <div class="cards page__section">
          <ul class="cards__list"></ul>
        </div>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <!--Edit Modal-->
    <div id="profile__edit-modal" class="modal">
      <div class="modal__container modal__content">
        <button
          type="button"
          class="modal__close"
          id="modal__close-button"
        ></button>
        <h3 class="modal__heading modal__title">Edit Profile</h3>

        <form class="modal__form" id="edit-profile-form">
          <label class="modal__label">
            <input
              type="text"
              name="edit-profile"
              class="modal__input"
              id="profile__title__input"
              placeholder="Jacques Cousteau"
              maxlength="40"
              minlength="2"
              required
            />
            <span class="modal__error" id="profile__title__input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              name="profile-description"
              class="modal__input"
              id="profile__description__input"
              placeholder="Explorer"
              maxlength="200"
              minlength="2"
              required
            />
            <span
              class="modal__error"
              id="profile__description__input-error"
            ></span>
          </label>
          <button
            type="submit"
            class="modal__save-button modal__button modal__button_disabled"
            id="modal__save-button"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!--Add Modal-->
    <div id="add-card-modal" class="modal">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <label class="modal__label">
            <input
              type="text"
              name="title"
              class="modal__input modal__title-input"
              id="add-card-title-input"
              placeholder="Title"
              maxlength="30"
              minlength="1"
              required
            />
            <span class="modal__error" id="add-card-title-input-error"></span>
          </label>

          <label class="modal__label">
            <input
              type="url"
              name="url"
              class="modal__input modal__url-input"
              id="add-card-url-input"
              placeholder="Image URL"
              required
            />
            <span class="modal__error" id="add-card-url-input-error"></span>
          </label>
          <button
            type="submit"
            class="modal__button_disabled modal__button modal__save-button"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="preview-modal">
      <div class="modal__image-content">
        <img
          alt="Image Placeholder"
          class="modal__image"
          src="placeholder.jpg"
        />
        <p class="modal__caption"></p>
        <button type="button" class="modal__close"></button>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
          <button type="button" class="card__delete-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
